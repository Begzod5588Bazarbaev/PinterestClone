{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="../static/base.css">

{% block search %}
  <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
    <input name="q" class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id='input'>
  </form>
{% endblock %}
  
{% for i in rubric %}
  <a href="/rubric/{{i.pk}}">{{i.name}}</a>
{% endfor %}

{% block content %}
  <div>
    {% for i in object_list %}
    <div class="window">
      <a href="/{{i.pk}}" style="text-decoration: none;"><img class="foto" src="{{ i.image.url }}"></a>
      <div class="hover-zone">
        <div class="top-bar">
          <p></p>
          <a>Save</a>
        </div>
        <!-------------------->
        <div class="bottom-bar">
          <a href="/{{i.pk}}" style="text-decoration: none;">â†— view</a>
          <div class="radius-ico">

            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-more-256.png">
          </div>
        </div>
    </div>
  </div>
    {% endfor %}
  </div>
{% endblock %}
