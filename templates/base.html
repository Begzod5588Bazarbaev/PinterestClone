<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/base.css">
  <link rel="stylesheet" type="text/js" href="../static/base.js">
  <title>Pinterest</title>
</head>
<body>
  <div class="menu">
    <a href="/"><img draggable="false" class="logo" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/pinterest-512.png"></a>
    <a href="/" class="home" style="text-decoration: none;">Home</a>
    
    <form class="formm" action="{% url 'search' %}" method="get">
      <!--input name="q" type="text" id="one" type="text" placeholder="Search" style=" align-items: end; width: 900px;"-->
      <input name="q" id="one" type="text" class="search-bar" placeholder="Search">
      <button id="two" class="search-bar"></button>
    </form>
    <div class="icon-container">
      <img tabindex="1" draggable="false" class="icon bell" src="https://i.hizliresim.com/rcvolcu.png">
      <img tabindex="1" draggable="false" class="icon message" src="https://i.hizliresim.com/newumah.png">
      <img tabindex="1" draggable="false" class="icon pp" src="https://i.pinimg.com/564x/bd/94/ce/bd94ce28cf8aefb521bac31d547f6409.jpg">
      <img tabindex="1" draggable="false" class="icon btn" src="https://i.hizliresim.com/g15mqud.png">
      
      <!----FOCUS----->
      <div tabindex="1" class="focus-bar bell-bar">nothing</div>
      <!-------------------->
      <div tabindex="1" class="focus-bar message-bar">you are alone</div>
      <!------------ 
        {% if user.is_authenticated %}
                  <li><a class="dropdown-item" href="{% url 'change_password' %}">Edit Password</a></li>
                  <li><a class="dropdown-item" href="#">Edit Name</a></li>
                  <li style="margin-top: 3%;"><a class="dropdown-item" href="{% url 'logout' %}?next=/">Log Out</a></li>
                {% else %}
                  <li><a class="dropdown-item" href="{% url 'login' %}?next=/">Log In</a></li>
                  <li><a class="dropdown-item" href="{% url 'register' %}">Sing Up</a></li>
                {% endif %}
        -------->
      <div tabindex="1" class="focus-bar pp-bar">
        {% if user.is_authenticated %}
          <a href="/chanel/">My Posts</a>
          <a href="/password/">Edit Paswwword</a>
          <a href="{% url 'logout' %}?next=/">LogOut</a>
        {% else %}
          <a class="dropdown-item" href="{% url 'login' %}?next=/">Log In</a></li>
          <a class="dropdown-item" href="{% url 'register' %}">Sing Up</a></li>
        {% endif %}
      </div>
      <!-------------------->
      <div tabindex="1" class="focus-bar btn-bar">
        <div class="centered-text">
          <img src="https://media.istockphoto.com/id/537524508/photo/yellow-textured-paper-background.jpg?s=612x612&w=0&k=20&c=YePSEvthg5WhQzgAihJ55gsNz19Qadb0sIa8YDlMS2U=" alt="Snow" style="width: 200px;height: 200px; border-radius: 15px;">
          <div class="centered"><a href="/create/" style="text-decoration: none; color: #ffffff;"><h1>CREATE</h1></a></div>
        </div>
      </div>
      
      
    </div>
  </div>
  <!--------------------------->
  <div class="responsive-search-bar">
      <input type="text">
      <p class="close">‚ùå</p>
    </div>
  <!--------------------------->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <div class="bottom-float">
    <p class="float-icon"><a href="/create/" style="text-decoration: none;">+</a></p>
    <p class="float-icon"><a href="/about_us/" style="text-decoration: none;">?</a></p>
  </div>
</body>
</html>
