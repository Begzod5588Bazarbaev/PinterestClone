{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div class="login-div1">
        <table>
            <tr>
                <td>
                    <div>
                        <img src="https://say-hi.me/wp-content/uploads/2014/10/51.jpg" class="image-password">
                    </div>
                </td>
                <td class="td-log">
                    <h1>Edit Password</h1>
                    <div class="radiogroup" display="block-inline">
                        <form method="post">
                            <table>
                                {{ form.as_table }}
                                {% csrf_token %}
                                <tr>
                                    <td><input type="submit" value="Sing Up"></td>
                                </tr>
                            </table>
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
{% else %}
  <h1>Вы не можете изменить пороль у вас пока-что нет аккаунта.</h1>
{% endif %}
{% endblock %}
